        -
            module: kb_visDemo_chordchart
            id: kb_visDemo_chordchart
            type: factory
        -
            module: kb_visDemo_network
            id: kb_visDemo_network
            type: factory
        -
            module: kb_visDemo_sparkline
            id: kb_visDemo_sparkline
            type: factory
    routes:
        -
            path: ['visdemo', 'barchart']
