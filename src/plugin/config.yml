## Demo Plugin for Screencast
---
package:
    author: Erik Pearson
    name: demo_visWidgets
    description: A plugin installing menus, routes, and panels demonstrating Jim's vis widgets
    date: August 9, 2015
    version: 0.0.1
source:
    modules:
        -
            module: kb_visDemo_barChart
            file: barchart
        -
            module: kb_visDemo_heatMap
            file: heatmap
        -
            module: kb_visDemo_lineChart
            file: linechart
        -
            module: kb_visDemo_scatterPlot
            file: scatterplot
        -
            module: kb_visDemo_pieChart
            file: piechart
        -
            module: kb_visDemo_treeChart
            file: treechart
        -
            module: kb_visDemo_circular_heatmap
            file: circularheatmap
        -
            module: kb_visDemo_venndiagram
            file: venndiagram
        -
            module: kb_visDemo_chordchart
            file: chordchart
install:
    widgets:
        -
            module: kb_visDemo_barChart
            id: kb_visDemo_barChart
            type: factory
        -
            module: kb_visDemo_heatMap
            id: kb_visDemo_heatMap
            type: factory
        -
            module: kb_visDemo_lineChart
            id: kb_visDemo_lineChart
            type: factory
        -
            module: kb_visDemo_scatterPlot
            id: kb_visDemo_scatterPlot
            type: factory
        -
            module: kb_visDemo_pieChart
            id: kb_visDemo_pieChart
            type: factory
        -
            module: kb_visDemo_treeChart
            id: kb_visDemo_treeChart
            type: factory
        -
            module: kb_visDemo_circular_heatmap
            id: kb_visDemo_circular_heatmap
            type: factory
        -
            module: kb_visDemo_venndiagram
            id: kb_visDemo_venndiagram
            type: factory
        -
            module: kb_visDemo_chordchart
            id: kb_visDemo_chordchart
            type: factory
    routes:
        -
            path: ['visdemo', 'barchart']
            widget: kb_visDemo_barChart
        -
            path: ['visdemo', 'heatmap']
            widget: kb_visDemo_heatMap
        -
            path: ['visdemo', 'linechart']
            widget: kb_visDemo_lineChart
        -
            path: ['visdemo', 'scatterplot']
            widget: kb_visDemo_scatterPlot
        -
            path: ['visdemo', 'piechart']
            widget: kb_visDemo_pieChart
        -
            path: ['visdemo', 'treechart']
            widget: kb_visDemo_treeChart
        -
            path: ['visdemo', 'circularheatmap']
            widget: kb_visDemo_circular_heatmap
        -
            path: ['visdemo', 'venndiagram']
            widget: kb_visDemo_venndiagram
        -
            path: ['visdemo', 'chordchart']
            widget: kb_visDemo_chordchart
    menu:
        -
            name: visdemoBarchart
            definition:
                path: visdemo/barchart
                label: Vis Demo - Bar Chart
                icon: paw
        -
            name: visdemoHeatmap
            definition:
                path: visdemo/heatmap
                label: Vis Demo - Heat map
                icon: paw
        -
            name: visdemoLinechart
            definition:
                path: visdemo/linechart
                label: Vis Demo - Line Chart
                icon: paw
        -
            name: visdemoScatterplot
            definition:
                path: visdemo/scatterplot
                label: Vis Demo - Scatter Plot
                icon: paw
        -
            name: visdemoPiechart
            definition:
                path: visdemo/piechart
                label: Vis Demo - Pie Chart
                icon: paw
        -
            name: visdemoTreechart
            definition:
                path: visdemo/treechart
                label: Vis Demo - Tree Chart
                icon: paw
        -
            name: visdemoCircularheatmap
            definition:
                path: visdemo/circularheatmap
                label: Vis Demo - Circular Heat Map
                icon: paw
        -
            name: visdemoVenndiagram
