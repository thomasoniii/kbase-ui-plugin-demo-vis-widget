            module: kb_visDemo_chordchart
            file: chordchart
        -
            module: kb_visDemo_network
            file: network
        -
            module: kb_visDemo_sparkline
            file: sparkline
install:
    widgets:
        -
            module: kb_visDemo_barChart
            id: kb_visDemo_barChart
            type: factory
